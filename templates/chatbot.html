<!DOCTYPE html>
<html>
<head>
    <title>Sparkle Edu</title>
    <!-- Add the Font Awesome CSS link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add the custom CSS file link -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->
    <link rel="stylesheet" href="./styles.css">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .message-container {
            display: flex;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 10px;
            padding: 10px 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .bot-message {
            background-color: #e1e1e1;
            color: #333;
            border-radius: 10px;
            padding: 10px 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        #user-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #input-buttons {
            display: flex;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* styles.css */

/* Set a background color for the header (Zoom-like blue) */
.header {
    background-color: #0f75bd;
    color: #ffffff;
    text-align: center;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
}




/* Navigation bar styles */
.navbar {
    background-color: #0f75bd;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
}

/* Logo styles */
.logo {
    width: 50px;
    height: 50px;
}

/* Navigation tabs styles */
.nav-tabs a {
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
    margin: 0 15px;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.2s ease;
}

.nav-tabs a:hover {
    background-color: #084882; /* Darker blue color on hover */
}



/* Footer styles */
.footer {
    background-color: #0f75bd;
    color: #ffffff;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <div class="navbar">
        <!-- Logo -->
        <img src="./logo.png" alt="Logo 1" class="logo" />
        <!-- Navigation tabs -->
        <div class="nav-tabs">
            <a href="#">Home</a>
            <a href="#">Stress Detection</a>
            <a href="#">AI ChatBot</a>
            <a href="#">Document Reconstruction</a>
            <a href="#">Login</a>
            <a href="#">Contact us</a>
        </div>
    </div>
    <div>
        <h1 style="text-align: center; margin-top: 20px;">Chatbot</h1>
        <div id="chat-container">
            <div class="message-container bot-message">Hello! How can I assist you today?</div>
        </div>
        <div id="input-buttons">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="startTypedInput()">Send</button>
            <button onclick="startVoiceInput()">üéôÔ∏è Voice Input</button>
        </div>
    </div>

    <script>
        function addMessage(sender, message) {
            const chatContainer = document.getElementById("chat-container");
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message-container");

            const messageDiv = document.createElement("div");
            messageDiv.innerHTML = `<strong>${sender}: </strong>${message}`;

            if (sender === "You (Voice)" || sender === "You (Typed)") {
                messageDiv.classList.add("user-message");
            } else {
                messageDiv.classList.add("bot-message");
            }

            messageContainer.appendChild(messageDiv);
            chatContainer.appendChild(messageContainer);
        }

        function sendUserInput(input) {
            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    user_input: input
                })
            })
            .then(response => response.json())
            .then(data => {
                addMessage("Bot", data.response);
            });
        }

        function startVoiceInput() {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = "en-US";

            recognition.onresult = function(event) {
                const recognizedText = event.results[0][0].transcript;
                addMessage("You (Voice)", recognizedText);
                sendUserInput(recognizedText);
            };

            recognition.onerror = function(event) {
                console.error(event.error);
            };

            recognition.start();
        }

        function startTypedInput() {
            const userInput = document.getElementById("user-input").value;
            addMessage("You (Typed)", userInput);
            sendUserInput(userInput);
            document.getElementById("user-input").value = "";
        }
    </script>


</body>
</html>
